<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Cart</title>
</head>
<body>
    <div class="container">
        <header role="banner" class="cart-header">
            <div role="button" class="back-button" aria-label="back buttone">
                <a href="index.html">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </a>
            </div>
            <h2 role="heading" aria-level="1">Cart</h2>
            <div role="button" class="more-button" aria-label="More options button">
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </header>

        <main role="main">
            <div role="complementary" class="cart-list">   

                <div role="contentinfo" class="cart-card">
                    <!-- <img class="cart-icon" src="images/rectangle11.png" alt="Burger"> -->
                    <picture>
                        <source srcset="images/rectangle11-80_x_80.png, images/rectangle11-240_x_240.png 2x" media="(min-width:500px)" alt="Burger">
                        <img src="images/rectangle11-80_x_80.png" alt="Burger">
                    </picture>
                    <div class="cart-side">
                        <p class="bold">Chipotle Chicken</p>
                        <div class="cart-amount">
                            <span class="material-symbols-outlined">remove</span>
                            <p class="bold">2</p>
                            <span class="material-symbols-outlined">add</span>
                        </div>
                    </div>
                    <div class="cart-side">
                        <span class="material-symbols-outlined">close</span>
                        <p class="bold">$29.99</p>
                    </div>
                </div>

                <div role="contentinfo" class="cart-card">
                    <!-- <img class="cart-icon" src="images/rectangle14.png" alt="Burger"> -->
                    <picture>
                        <source srcset="images/rectangle14.png, images/rectangle14-240_x_240.png 2x" media="(min-width:500px)" alt="Burger">
                        <img src="images/rectangle14.png" alt="Burger">
                    </picture>
                    <div class="cart-side">
                        <p class="bold">Chicken Burger</p>
                        <div class="cart-amount">
                            <span class="material-symbols-outlined">remove</span>
                            <p class="bold">2</p>
                            <span class="material-symbols-outlined">add</span>
                        </div>
                    </div>
                    <div class="cart-side">
                        <span class="material-symbols-outlined">close</span>
                        <p class="bold">$29.99</p>
                    </div>
                </div>
            </div>
    
            <button role="button" aria-label="Button to add a coupon code" class="coupon-button">
                Add Coupons
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
    
            <section role="complementary" class="cart-total">
                <div>
                    <p>Item Total</p>
                    <p>Delivery Charge</p>
                    <p>Tax</p>
                    <p class="bold">Total</p>
                </div>
                <div>
                    <p>$59.99</p>
                    <p>$5.99</p>
                    <p>$2.99</p>
                    <p class="bold">$73.99</p>
                </div>
            </section>
    
            <button role="button" aria-label="Button to procced with purchase of cart items" type="submit" onclick="alert ('You have purchased your cart')" class="procced-button"><a href="rate.html">Procces to payment method</a></button>
            
        </main>
    </div>
</body>
</html>
