<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Account</title>
</head>
<body class="redbackground">
    <div class="container">

        <header role="banner" class="rate-header">
            <div role="button" class="back-button" aria-label="Back button">
                <a href="index.html">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </a>
            </div>
            <h4 role="heading" aria-level="1">Rate Your Services</h4>
            <div role="button" class="more-button" aria-label="More Options Button">
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </header>

        <main role="main" class="card3-list">

            <div role="complementary" class="card3">
                <p class="card3-top">How was your food?</p>
                <div class="card3-bottom">
                    <span role="option" aria-label="Thumbs Down Rating" class="material-symbols-outlined">thumb_down</span>
                    <img src="/images/rectangle11.png" alt="Burger">
                    <span role="option" aria-label="Thumbs Up Rating" class="material-symbols-outlined">thumb_up</span>
                </div>
            </div>

            <div role="complementary" class="card3">
                <p class="card3-top">How was your delivery?</p>
                <div class="card3-bottom">
                    <span role="option" aria-label="Thumbs Down Rating" class="material-symbols-outlined">thumb_down</span>
                    <img src="/images/ellipse3.png" alt="Man">
                    <span role="option" aria-label="Thumbs Up Rating" class="material-symbols-outlined">thumb_up</span>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
